{% extends "layout.html" %}
{% block page_body %}
    {% include "components/alert_error.html" %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Registration Form</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{{ request.app.admin_path }}/register">
                <div class="form-group mb-3">
                    <label class="form-label">
                        Email
                    </label>
                    <input class="form-control" type="text" name="email" placeholder="Enter Email" required/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">
                        Password
                    </label>
                    <input class="form-control" type="password" name="psw" placeholder="Enter Password" required/>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
